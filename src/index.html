    <form class="form">
      <label class="body" for="nameInput">Ваше имя</label>
      <input class="form__name-input" type="text" id="nameInput" />
      <h4>Выберите режим игры</h4>
      <label
        >Режим 'Practice'
        <input
          class="form__game-mode"
          type="radio"
          checked="checked"
          name="radio"
          value="practice"
        />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Режим 'Time Attack'

          class="form__game-mode"
          type="radio"
          name="radio"
          value="time-attack"
        />
        <span class="checkmark"></span>
      </label>

      <button class="form__button" type="submit">Начать игру</button>
    </form>
