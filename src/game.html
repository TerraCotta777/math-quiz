<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <div>username</div>
    <div>Timer</div>
    <main>
      <div class="num-1">2</div>
      <div class="operator">+</div>
      <div class="num-2">4</div>
      <div class="equal">=</div>
      <input type="number" class="result" />
    </main>
    <div class="center">
      <button id="go">GO</button>
      <button>STOP</button>
      <h3>Score:</h3>
      <div class="win">0</div>
    </div>
  </body>
</html>
